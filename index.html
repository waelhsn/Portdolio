<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Wael Hasan</h1>
        <p>Software Engineer</p>
    </header>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>A brief description about yourself, your background, skills, and interests.</p>
        </section>
        <section id="experience">
            <h2>Experience</h2>
            <ul>
                <li><strong>Job Title 1</strong> - Company Name (Year-Year)</li>
                <li><strong>Job Title 2</strong> - Company Name (Year-Year)</li>
            </ul>
        </section>
        <section id="education">
            <h2>Education</h2>
            <ul>
                <li><strong>Degree</strong> - University Name (Year-Year)</li>
            </ul>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <p id="form-status"></p>
        </section>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
